<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>WEBM player</title>
  </head>
  <body>
    <center id="player">
      <br>
      <form>
        <input size="50%" type="text" name="search" value="https://2ch.hk/a/res/6202876.html">
        <input type="button" name="ok" value="ok" onclick="process()">
      </form>
      <br>
      <video style="border: 5px solid black;" id="video" width="854" height="480" autoplay controls onended="nextVideo()">
          Your browser does not support the video tag.
      </video>
      <br>

      <label>
        <input type="radio" name="position" value="start" checked> С начала
      </label>
      <label>
        <input type="radio" name="position" value="end"> С конца
      </label>
      <input type="button" name="prev" value="←" onclick="prevVideo()">
      <input type="button" name="next" value="→" onclick="nextVideo()">
    </center>

    <center style="font-size: 64px; background-color: #df8e97; border: 5px solid black; margin: 0 auto;">2ch.hk WEBM player</center>
    <div id="slidercontainer">
      <input id="slider" type="range" min="0" max="0">
      <br>
      <span id="slidervalue">0</span>
    </div>
    <div id="footer"></div>
    <hr id="line">
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
